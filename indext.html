
<!DOCTYPE html>
<html lang="en" data-theam="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Game</title>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Podkova:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-900 bg-[url(images/background.png)] bg-no-repeat bg-center">
 <main>
    <!-- Play -->
    <section id="home" class="flex flex-col gap-10 justify-center items-center h-screen">
        <h1 class="text-9xl font-extrabold text-white">Alphabet clash</h1>
        <p class="text-2xl text-white">Unleash Your keyboard kung Fu : Press "Enter" to play</p>
        <div>
            <button onclick="play()" class="btn bg-white text-2xl">Play Now</button>
        </div>
     </section>
     <!-- play ground -->
     <section id="Play-ground" class="space-y-10 hidden">
        <div class="flex justify-center pt-20">
            <div class="artboard artboard-horizontal phone-6 border-8 border-[#010313cc] rounded-lg bg-[#FFFFFFb3]">
                <div class="flex justify-center">
                    <p class="bg-[#010313e6] text-[#ffff] p-2 rounded-b-lg">Don't watch keyboard while playing...</p>
                </div>
                <div class="flex justify-center h-full items-center">
                    <p id="screen" class="text-8xl font-bold uppercase">Y</p>
                </div>
            </div>
        </div>
        <div class="text-xl font-medium">
            <div class="flex justify-center gap-2 my-2 w-full">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-2 my-2 w-full">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-2 my-2 w-full">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd class="kbd">/</kbd>
              </div>
        </div>
        <div class="flex justify-around">
            <button class="btn rounded-full bg-violet-700 text-white text-xl">
                Life
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                <span id="Life">5</span>
              </button>
              <button class="btn rounded-full text-white bg-indigo-500 text-xl">
                Score
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                  </svg>
                  <span id="Score">0</span>
              </button>
        </div>
     </section>
     <!-- Score -->
     <section id="current-score" class="score min-h-screen flex justify-center items-center hidden">
        <div class="text-white text-center space-y-6 bg-[#ffffff33] p-10 rounded-3xl">
            <h4 class="text-4xl">Game Over !</h4>
            <h1 class="text-8xl">
                <span class="font-extrabold">Score :</span>
                <span id="finel-point">15</span>
            </h1>
            <button onclick="play()" class="btn text-xl font-bold">Play agein</button>
            <p>Practice will make you Pro</p>
        </div>
     </section>
 </main>
 <script src="Script/Utility.js"></script>
 <script src="Script/alpha clash.js"></script>
 <script>src="#"</script>
</body>
</html>
